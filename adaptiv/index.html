<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>script</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		* {
			margin: 0;
			padding: 0;
			font-family: "Arial";
		}
		ul {
			list-style: none;
		}
		a {
			text-decoration: none;
			color: #000;
			margin: 0;
			padding: 0;
			font-size: 16px;
			text-transform: uppercase;
		}
		
		.logo {
			color: #00f;
			display: inline-block;
			font-size: 30px;
			font-weight: bold;
		}

		.head {
			width: 80%;
			margin: 0 auto;
			display: flex;
			justify-content: space-between;
			padding-top: 30px;
		}
		.menu {
			display: flex;
		}
		.menu li {
			margin-left: 20px;
		}

		.menu-open {
			font-size: 24px;
			cursor: pointer;
			display: none;
		}
		@media screen and (max-width: 600px) {
			
			.menu li:not(:last-child) {
				display: none;
			}
			.menu-open {
				display: block;
			}
		}

	</style>
</head>
<body>
	<header class="head">
		<div class="logo">Logo</div>
		<nav>
			<ul class="menu">
				<li><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">thry</a></li>
				<li><a href="#">four</a></li>
				<li><a href="#">five</a></li>
				<li id="menu-open" class="menu-open">&#8801;</li>
			</ul>
		</nav>
	</header>
</body>
</html>
