<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>script</title>
	<style>
		h1 {
			display: inline-block;
		}
		body {
			width: 100%;	
		}
		.waha {
			display: none;
		}
		.blok {
			background-color: #555;
			margin: 0 auto;
			display: block;
			
			text-align: center;
		}
		.wrapper {
			width: 100%;
			background-color: #ccc;
		}
	</style>
</head>

<body>
	<div class="wrapper">
	<div class="blok">
		<h1 class="name">Гуля</h1>
		<h1 class="name waha" id="waha">+Ваха</h1>
		<br>
		<button onclick="colorText('#ff0000')">Красный цвет</button>
		<button onclick="colorText('#00ff00')">Зеленый цвет</button>
		<br>
		<br>
		<button id="wah">Добавить любимого</button>
	</div>
	</div>
	<script>
		function colorText(col) {
			var element = document.querySelector('.name');
			var element2 = document.querySelector('.waha');
			element.style.color = col;
			element2.style.color = col;	
		}

		var wah = document.getElementById('wah');
		wah.onclick = function() {
			var element = document.getElementById('waha');
			element.style.display = "inline-block"; 
		}
	</script>
</body>
</html>
