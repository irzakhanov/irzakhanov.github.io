<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="slick/slick.css">
	<link rel="stylesheet" href="slick/slick-theme.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header-top">
				<div class="header-emphty"></div>
				<div class="header-logo">
					<a href="#"><img src="img/logo.png" alt="Туры" class="header-logo__img"></a>
				</div>
				<div class="header-phone">
					<span class="header-phone__number">+38 (044) 221-70-60</span>
					<a href="#" class="header-phone__btn main-btn">Перезвоните мне</a>
				</div>
			</div>
			<div class="header-inner">
				<h1 class="header-title">Незабываемый отдых на Мальдивах<br><span>от 1293 $</span> за 10 ночей</h1>
				<div class="header-form-wrap">
					<h2 class="header-form-wrap__title">Заполните форму и получите<br>индивидуальную подборку туров</h2>
					<div class="header-form_">
						<form action="#" method="POST">
							<input type="text" class="header-form__phone" placeholder="Введите телефон">
							<button class="header-form__btn">Получить туры</button>
						</form>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="included-section">
				<div class="container">
					<h2 class="included-title section-title">В стоимость включено:</h2>
					<div class="included-wrap">
						<div class="included-item">
							<div class="included-item__img">
								<img src="img/item1.png" alt="">
							</div>
							<p class="included-item__name">Авиаперелет</p>
						</div>
						<div class="included-item">
							<div class="included-item__img">
								<img src="img/item2.png" alt="">
							</div>
							<p class="included-item__name">Трансфер</p>
						</div>
						<div class="included-item">
							<div class="included-item__img">
								<img src="img/item3.png" alt="">
							</div>
							<p class="included-item__name">Выбранное питание</p>
						</div>
						<div class="included-item">
							<div class="included-item__img">
								<img src="img/item4.png" alt="">
							</div>
							<p class="included-item__name">Страховка</p>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="slick/slick.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
